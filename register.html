<body>
    <div class="jumbotron text-center">
        <h1>Welcome to Pawfect Home</h1>
        <p>Are you ready to embark on your pet-sitting journey?</p>
    </div>

    <div class="container text-center">
        <h2>Register</h2>
        <form>
            <div class="form-row">
                <div class="col">
                    <div class="form-group text-left">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group text-left">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group text-left">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group text-left">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group text-left">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group text-left">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group text-left">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your location">
                    </div>
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="https://i.postimg.cc/WpX4Bzwv/Brown-One-Line-Pet-Sitting-Logo-2.png" alt="Pawfect Home Logo"> <!-- Replace 'your-logo.png' with your logo image -->
